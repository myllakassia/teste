<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(179, 145, 145);
            color: cornsilk; 
            font: normal 22pt arial; 
        }
        h1 {
            color: rgb(122, 94, 118);
        }
    </style>
</head>
<body>
    <h1>Olá,mundo</h1>
    <p>Já me livrei da  maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite um número')) //String
        var n2 = Number(window.prompt ('Digite outro número')) //String
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
        //(number + number) para adição
        //(Strinf + String) para concatenação
    </script>
